<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>AnthaRaaga – Rāgas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- =========================
       Header
  ========================== -->
  <header class="site-header">
    <div class="container header-content">
      <h1 class="logo">AnthaRaaga</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="raagas.html">Rāgas</a>
        <a href="#">About</a>
      </nav>
    </div>
  </header>

  <!-- =========================
       Main Content
  ========================== -->
  <main class="container">

    <section class="section">
      <h2 class="section-title">Rāga Repository</h2>
      <p class="muted">
        A curated list of Hindustani and Carnatic rāgas documented in AnthaRaaga.
      </p>
    </section>
    <section class="section">
      <input type="text" id="search-input" placeholder="Search rāgas..." class="search-input" />

      <div class="filter-group">
        <button class="filter-btn active" data-system="all">All</button>
        <button class="filter-btn" data-system="hindustani">Hindustani</button>
        <button class="filter-btn" data-system="carnatic">Carnatic</button>
      </div>
    </section>

    <!-- Raaga List -->
    <section class="section">
      <ul class="raaga-list" id="raaga-list"></ul>
    </section>

  </main>

  <!-- =========================
       Footer
  ========================== -->
  <footer class="site-footer">
    <p>© AnthaRaaga · A Digital Rāga Repository</p>
  </footer>

  <!-- Script -->
  <script src="js/raagasList.js"></script>

</body>

</html>
